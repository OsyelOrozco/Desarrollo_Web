<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Registro del paciente
            <div class="information-parents" onclick="openModal()">Mas Informacion</div>
        </header>  
       
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">detalles</span>

                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" placeholder="Buscar Paciente">
                        </div>
                        
                    </div>
                    

                    <div class="fields">
                        <div class="input-field">
                            <label>Codigo Del paciente</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Nombre completo</label>
                            <input type="text" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>DPI</label>
                            <input type="number" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>edad</label>
                            <input type="number" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Cuenta con Seguro Medico</label>
                            <select required>
                                <option disabled selected>Seleccione una opcion</option>
                                <option>SI</option>
                                <option>NO</option>
                               
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Fecha de nacimiento</label>
                            <input type="date" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Direccion</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>Grupo  Sanguineo</label>
                            <input type="text" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>Telefono</label>
                            <input type="number" placeholder="" required>
                        </div>
                        <div class="input-field">
                            <label>Estado Civil</label>
                            <select required>
                                <option disabled selected>Seleccione una opcion</option>
                                <option>Casado</option>
                                <option>Soltero</option>
                               
                            </select>
                        </div>
                     
            </div>
            <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Cancelar</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Guardar</span>
                            <i class="uil uil-navigator"></i>
                        </button>

                        <button class="sumbit">
                            <span class="btnText">Eliminar</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>


                </div> 
            </div>
        </form>


        <!-- Modal -->
 <!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <form id="parent-info-form">
            <h2>Mas Informacion</h2>
            <div class="fields">
                <div class="input-field diagnosis-field">
                    <label>Motivo de la Visita </label>
                    <textarea id="Motivo" placeholder="" required></textarea>
                </div>
                <div class="input-field diagnosis-field">
                    <label>Diagnóstico </label>
                    <textarea id="diagnosisInput" placeholder="" required></textarea>
                </div>
                <div class="input-field diagnosis-field">
                    <label>Observaciones </label>
                    <textarea id="Observaciones" placeholder="" required></textarea>
                </div>
                
            </div>
            <div class="modal-buttons">
                <button type="button" onclick="viewInfo()">Ver Información</button>
                <button type="button" onclick="closeModal()">Cancelar</button>
            </div>
        </form>
    


            </div>
        </div>
    </div>

    <script>
        // Función para abrir el modal
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Función para manejar la visualización de la información
        function viewInfo() {
            // Aquí puedes agregar la lógica para visualizar la información
            alert('Información visualizada');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
